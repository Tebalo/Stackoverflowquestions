<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>StackOverFlow Questions</title>
  </head>
  <body>
    <h1>StackOverFlow Latest Questions Live</h1>
      <table class="table-responsive">
        <thead>
          <tr>
            <th scope="col">Questions</th>
            <th scope="col">Vote</th>
            <th scope="col">Views</th>
            <th scope="col">Tags</th>
          </tr>
        </thead>
        <tbody id="display">

        </tbody>
      </table>
          <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script>
      $(document).ready(function(){
        setInterval(function()
        {
          $.ajax({
            type:'GET',  
            url:"{% url 'getQuestions'%}",

            success: function(response){
              $("#display").empty();
              for (var key in response.questions)
              {
                console.log(response.questions[key].name);
                console.log("response.questions[key].name");
                var temp="<tr><th scope='row'>"+response.questions[key].question+"</th><td>"+response.questions[key].vote_count+"</td><td>"+response.questions[key].views+"</td><td>"+response.questions[key].tags+"</td></tr>";
                $("#display").append(temp);
              }
            },
            error: function(response){
              
            }
        });
        },1000);
      });
    </script>
  </body>
</html>
